name: shortcut_quiz_app
description: A shortcut quiz application.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

    # https://pub.dev/packages/gradient_app_bar
  cupertino_icons: ^0.1.2
  rflutter_alert: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg


  fonts:
    - family: BalooBhai
      fonts:
        - asset: fonts/BalooBhai2-Regular.ttf
    - family: MPLUS
      fonts:
        - asset : fonts/MPLUSRounded1c-Thin.ttf
